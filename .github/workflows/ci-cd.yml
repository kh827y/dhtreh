name: CI/CD Pipeline

on:
  push:
    branches: [main, develop, master]
  pull_request:
    branches: [main, develop, master]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: loyalty_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          
      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT
          
      - uses: actions/cache@v4
        name: Setup pnpm cache
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
            
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Security audit (prod deps)
        run: pnpm audit --prod --audit-level=high

      - name: Generate Prisma client
        working-directory: api
        run: pnpm prisma generate

      - name: Typecheck
        run: pnpm typecheck
        
      - name: Run API tests
        working-directory: api
        env:
          DATABASE_URL: postgresql://postgres:test_password@localhost:5432/loyalty_test
          REDIS_URL: redis://localhost:6379
          QR_JWT_SECRET: test_secret
          ADMIN_KEY: test_admin_key
        run: |
          pnpm prisma migrate deploy
          pnpm test
          
      - name: Run API E2E tests
        working-directory: api
        env:
          DATABASE_URL: postgresql://postgres:test_password@localhost:5432/loyalty_test
          REDIS_URL: redis://localhost:6379
        run: pnpm test:e2e

      - name: Run Admin tests
        working-directory: admin
        run: pnpm test

      - name: Run Merchant Portal tests
        working-directory: merchant-portal
        run: pnpm test

      - name: Run Cashier tests
        working-directory: cashier
        run: pnpm test

      - name: Run Miniapp tests
        working-directory: miniapp
        run: pnpm test

      - name: Run SDK tests
        working-directory: clients/sdk-ts
        run: pnpm test
        
      - name: Build API
        working-directory: api
        run: pnpm build
        
      - name: Build Admin
        working-directory: admin
        run: pnpm build
        
      - name: Build Cashier
        working-directory: cashier
        run: pnpm build
        
      - name: Build Miniapp
        working-directory: miniapp
        run: pnpm build

      - name: Build Merchant Portal
        working-directory: merchant-portal
        run: pnpm build

      - name: Build SDK
        working-directory: clients/sdk-ts
        run: pnpm build

  deploy-staging:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop' && secrets.STAGING_HOST != '' && secrets.STAGING_USER != '' && secrets.STAGING_SSH_KEY != '' && secrets.STAGING_DOMAIN != ''
    environment: staging
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Deploy to staging (canary)
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          script: |
            cd /opt/loyalty
            chmod +x scripts/*.sh
            ENV_FILE=.env.staging \
            DEPLOY_BRANCH=develop \
            SKIP_TESTS=1 \
            CANARY_API_URL=https://api.${{ secrets.STAGING_DOMAIN }} \
            CANARY_APP_URL=https://app.${{ secrets.STAGING_DOMAIN }} \
            CANARY_ADMIN_URL=https://admin.${{ secrets.STAGING_DOMAIN }} \
            CANARY_PORTAL_URL=https://portal.${{ secrets.STAGING_DOMAIN }} \
            ./scripts/deploy.sh staging deploy
            
      - name: Run staging smoke tests
        run: |
          sleep 30
          curl -f https://api.${{ secrets.STAGING_DOMAIN }}/healthz || exit 1
          curl -f https://app.${{ secrets.STAGING_DOMAIN }} || exit 1
          curl -f https://admin.${{ secrets.STAGING_DOMAIN }} || exit 1
          curl -f https://portal.${{ secrets.STAGING_DOMAIN }} || exit 1

  deploy-production:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment: production
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Deploy to production
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USER }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          script: |
            cd /opt/loyalty
            chmod +x scripts/*.sh
            SKIP_TESTS=1 \
            DEPLOY_BRANCH=main \
            CANARY_API_URL=https://api.${{ secrets.PRODUCTION_DOMAIN }} \
            CANARY_APP_URL=https://app.${{ secrets.PRODUCTION_DOMAIN }} \
            CANARY_ADMIN_URL=https://admin.${{ secrets.PRODUCTION_DOMAIN }} \
            CANARY_PORTAL_URL=https://portal.${{ secrets.PRODUCTION_DOMAIN }} \
            ./scripts/deploy.sh production deploy
            
      - name: Run smoke tests
        run: |
          sleep 30
          curl -f https://api.${{ secrets.PRODUCTION_DOMAIN }}/healthz || exit 1
          curl -f https://app.${{ secrets.PRODUCTION_DOMAIN }} || exit 1
          curl -f https://admin.${{ secrets.PRODUCTION_DOMAIN }} || exit 1
          curl -f https://portal.${{ secrets.PRODUCTION_DOMAIN }} || exit 1
          
      - name: Notify deployment
        if: success()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message: |
            âœ… Production deployment successful!
            
            Version: ${{ github.sha }}
            Deployed by: ${{ github.actor }}
            
            Services:
            - API: https://api.${{ secrets.PRODUCTION_DOMAIN }}
            - Admin: https://admin.${{ secrets.PRODUCTION_DOMAIN }}
            - App: https://app.${{ secrets.PRODUCTION_DOMAIN }}
