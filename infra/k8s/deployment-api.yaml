apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: loyalty
  labels:
    app: loyalty-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: loyalty-api
  template:
    metadata:
      labels:
        app: loyalty-api
    spec:
      containers:
        - name: api
          image: ghcr.io/your-org/loyalty-api:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
          securityContext:
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
          envFrom:
            - configMapRef:
                name: api-config
            - secretRef:
                name: api-secrets
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 20
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
