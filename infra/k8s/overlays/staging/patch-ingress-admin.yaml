apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: admin
  namespace: loyalty
spec:
  rules:
    - host: admin.staging.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: admin
                port:
                  number: 80
  tls:
    - hosts:
        - admin.staging.example.com
      secretName: admin-staging-tls
