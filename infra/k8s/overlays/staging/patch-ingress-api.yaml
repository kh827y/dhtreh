apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api
  namespace: loyalty
spec:
  rules:
    - host: api.staging.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: api
                port:
                  number: 80
  tls:
    - hosts:
        - api.staging.example.com
      secretName: api-staging-tls
