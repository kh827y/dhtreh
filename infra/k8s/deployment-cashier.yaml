apiVersion: apps/v1
kind: Deployment
metadata:
  name: cashier
  namespace: loyalty
  labels:
    app: loyalty-cashier
spec:
  replicas: 2
  selector:
    matchLabels:
      app: loyalty-cashier
  template:
    metadata:
      labels:
        app: loyalty-cashier
    spec:
      containers:
        - name: cashier
          image: ghcr.io/your-org/loyalty-cashier:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
          securityContext:
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
          envFrom:
            - configMapRef:
                name: cashier-config
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 20
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"
