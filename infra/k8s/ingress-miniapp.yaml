apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: miniapp
  namespace: loyalty
  labels:
    app: loyalty-miniapp
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
spec:
  rules:
    - host: miniapp.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: miniapp
                port:
                  number: 80
  tls:
    - hosts:
        - miniapp.example.com
      secretName: miniapp-tls
