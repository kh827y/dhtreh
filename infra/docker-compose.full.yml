version: "3.9"
services:
  postgres:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: loyalty
      POSTGRES_PASSWORD: loyalty
      POSTGRES_DB: loyalty
    ports: ["5432:5432"]
    volumes: ["pgdata:/var/lib/postgresql/data"]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U loyalty"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    restart: unless-stopped
    ports: ["6379:6379"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ..
      dockerfile: api/Dockerfile
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://loyalty:loyalty@postgres:5432/loyalty
      ADMIN_KEY: change_me_admin
      QR_JWT_SECRET: change_me_qr
      ADMIN_SESSION_SECRET: change_me_admin_session_secret
      REDIS_URL: redis://redis:6379
      CORS_ORIGINS: http://localhost:3001,http://localhost:3002,http://localhost:3003
      WORKERS_ENABLED: "0"
    ports: ["3000:3000"]
    healthcheck:
      test: ["CMD-SHELL", "node -e \"const req=require('http').get('http://localhost:3000/healthz',res=>process.exit(res.statusCode===200?0:1));req.on('error',()=>process.exit(1));\""]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 20s

  api-workers:
    build:
      context: ..
      dockerfile: api/Dockerfile
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://loyalty:loyalty@postgres:5432/loyalty
      ADMIN_KEY: change_me_admin
      QR_JWT_SECRET: change_me_qr
      ADMIN_SESSION_SECRET: change_me_admin_session_secret
      REDIS_URL: redis://redis:6379
      WORKERS_ENABLED: "1"
      NO_HTTP: "1"
    healthcheck:
      test: ["CMD-SHELL", "node -e \"const { Client } = require('pg');const url=process.env.DATABASE_URL;if(!url)process.exit(1);const c=new Client({connectionString:url});c.connect().then(()=>c.query('SELECT 1')).then(()=>c.end()).then(()=>process.exit(0)).catch(()=>process.exit(1));\""]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 20s

  admin:
    build:
      context: ..
      dockerfile: admin/Dockerfile
    depends_on: [api]
    environment:
      API_BASE: http://api:3000
      ADMIN_KEY: change_me_admin
      ADMIN_SESSION_SECRET: change_me_admin_ui_cookie_secret
      ADMIN_UI_PASSWORD: admin_password
    ports: ["3001:3001"]

  miniapp:
    build:
      context: ..
      dockerfile: miniapp/Dockerfile
    depends_on: [api]
    environment:
      NEXT_PUBLIC_API_BASE: http://api:3000
    ports: ["3003:3003"]

  prometheus:
    image: prom/prometheus:latest
    depends_on: [api]
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./prometheus/alerts.yml:/etc/prometheus/alerts.yml:ro
    ports: ["9090:9090"]

  grafana:
    image: grafana/grafana:latest
    depends_on: [prometheus]
    ports: ["3009:3000"]
    volumes:
      - ./grafana/provisioning/datasources/datasource.yml:/etc/grafana/provisioning/datasources/datasource.yml:ro
      - ./grafana/provisioning/dashboards/dashboards.yml:/etc/grafana/provisioning/dashboards/dashboards.yml:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro

  alertmanager:
    image: prom/alertmanager:latest
    depends_on: [prometheus]
    volumes:
      - ./alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
    ports: ["9093:9093"]

volumes:
  pgdata:
