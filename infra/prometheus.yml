global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'loyalty-monitor'
    environment: 'production'

alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

rule_files:
  - "alerts/*.yml"

scrape_configs:
  # API метрики
  - job_name: 'api'
    static_configs:
      - targets: ['api:3000']
    metrics_path: /metrics
    scrape_interval: 10s

  # Worker метрики
  - job_name: 'worker'
    static_configs:
      - targets: ['worker:3000']
    metrics_path: /metrics
    scrape_interval: 10s

  # Bridge метрики
  - job_name: 'bridge'
    static_configs:
      - targets: ['bridge:18080']
    metrics_path: /metrics
    scrape_interval: 30s

  # PostgreSQL exporter
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']

  # Redis exporter
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']

  # Node exporter (системные метрики)
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']

  # Traefik метрики
  - job_name: 'traefik'
    static_configs:
      - targets: ['traefik:8082']
    metrics_path: /metrics

  # Grafana метрики
  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3000']
    metrics_path: /metrics
